apiVersion: v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
    type: fron-end
    
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp

      spec:
        containers:
          - name: nginx-container
            image: nginx

  replicas: 6
  selector:
    matchLabels:
      app: myapp
